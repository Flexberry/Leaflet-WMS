<!DOCTYPE html>
<html>
<head>
  <meta charset=utf-8 />
  <title>Leaflet-WMS</title>
  <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />

  <style>
    body {
        padding: 0;
        margin: 0;
    }
    html, body, #map {
        height: 100%;
        width: 100%;
    }
  </style>
  <link rel="stylesheet" href="lib/vendor/leaflet/leaflet.css" />
  <script src="lib/vendor/leaflet/leaflet.js"></script>
  
  <script src="lib/Leaflet-WMS.js"></script>
</head>
<body>
  <div id='map'></div>
  <script>
    // Create leaflet map.
    var map = L.map('map').setView([58.01280962742069, 56.18229031562806], 18);

    // Add OSM layer.
    L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png').addTo(map);
	
	// POI layer.
	var poi = new L.TileLayer.WMS('http://geoserver.ics.perm.ru/geoserver/ows', {
	  layers: 'osm_perm_region:perm_points_of_interest',
	  format: 'image/png',
	  transparent: true,
	  version: '1.3.0',
	  crs: L.CRS.EPSG4326
	}).addTo(map);
	
  var cadastre = new L.TileLayer.WMS('https://pkk5.rosreestr.ru/arcgis/services/Cadastre/CadastreWMS/MapServer/WMSServer', {
    layers: '18',
    format: 'image/png',
    transparent: true,
    version: '1.1.0',
    crs: L.CRS.EPSG3857
  }).addTo(map);

	map.on('click', function(e) {
	  poi.getFeatureInfo({
      infoFormat: 'application/vnd.ogc.gml',
      latlng: e.latlng,
      done: function(features, xhr) {
        console.log('getFeatureInfo done: ', features, xhr);
      },
      fail: function(errorThrown, xhr) {
        console.error('getFeatureInfo fail: ', errorThrown, xhr);
      },
      always: function() {
        console.log('getFeatureInfo always: ');
      }
    });
	});
  </script>
</body>
</html>
